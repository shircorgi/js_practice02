<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter number</title>
</head>
<body>
    <script>
        //prompt를 통해서 입력을 받으면 srting 타입으로 된다.
        var input = prompt("Enter the number" , "num");
        alert(typeof(input));

        //Nummber()를 통해서 string을 숫자로 바꾸고 있다.
        var numType = Number(input);
        alert(typeof(numType));
        
        //Nan(Not a Number) 숫자가 될 수 없는 것을 뜻한다.
        alert(numType);
    </script>
</body>
</html>
