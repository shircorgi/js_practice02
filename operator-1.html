<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Operator</title>

<body>
    <script>
        var radius = 10;
        var pi = 3.14;
        //alert 함수는 알림창과 같은 것을 띄워준다.
        alert(2 * pi * radius);
    </script>
</body>
