<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        window.onload = function () {
            var list = ""; //srting type
            var num = 10; //number type
            //복합대입 연산자를 통하여 list 변수에 문자열을 누적하고 있다.
            list += "<ul>"
            list += "   <li> Hello </li>";
            list += "   <li> Jaca script </li>";
            list += "</ul>"
            //정수형도 아래와 같이 복합대입연산을 통해 값을 누적시키고 있다.
            num += 10; num += 10;
            num += 10; num += 10;
            document.body.innerHTML = list;
            document.write(num);

        }
    </script>
</body>
</html>
